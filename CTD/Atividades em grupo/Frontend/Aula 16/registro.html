<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <div class="promotion">

        <header>

            <p>20% de desconto em todos os produtos</p>

       </header>

    </div>

    <div class="hero-academy">

        <header>

            <ul>
            <img src="./logo 1.png" alt="">

            <h3>Heroes-Academy</h3>
            </ul>

        </header>

    </div>

 

    <form class="registration" action="Login">Registro 

        <div class="information">

            <input type="text" 
            id="nomeesobrenome"
            name="nomeesobrenome"
            placeholder="Nome e Sobrenome"
            required
            >

        </div>

        <div class="information">

            <input type="email" 
            id="email"
            name="email"
            placeholder="Email"
            required
            >

        </div>

       <div class="information">

        <input type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required 
            minlength="6"
            >
       </div>

       <div class="information">

        <select name="Pais" id="pais" required>
            
        <option value="">País</option>
        <option value="">Alemanha</option>
        <option value="">Brasil</option>
        <option value="">Colômbia</option>
        <option value="">Estados Unidos</option>
        <option value="">Espanha</option>
        <option value="">França</option>

        </select>
        
            
       </div>

       <div class="button">

        <button class="reset" type="reset">Limpar</button>

        <button type="submit">Registrar</button>

        <p class="link"> Já possui uma conta ? <a href="./index.html">Entrar</a> </p>

       </div>

    </form>



<footer> <p>Todos os direitos reservados a FRONT END 1</p></footer>
</body>
</html>
